<div class="container">
    <div class="row">
        <div class="form_bg">
            <form>
                 <h2 class="text-center">Login Page</h2>
                <br/>
                <div class="form-group">
                    <input type="email" [(ngModel)]="userName" name="userName" class="form-control" id="userid" placeholder="User id" required>
                </div>
                <div class="form-group">
                    <input type="password" [(ngModel)]="password" name="password" class="form-control" id="pwd" placeholder="Password" required>
                    </div>
                    <br/>
                   <div class="align-center">
                <button (click)='login()' class="btn btn-default" id="login">Login</button>
                    </div>
            </form>
        </div>
    </div>
</div>
