<div class="container">
  <div class = "row">
    <h3 class = "col-lg-12 col-md-12 col-sm-12">Inventory</h3>
  </div>
  <!-- <div *ngFor="let key of sessionKeys">
      <label for="text-input"> {{key}} </label>
      <input type="text" name="text-input" value="{{ session [key] }}" readonly>
  </div> -->
  <div class = "row">
    <div class = "col-lg-12 col-md-12 col-sm-12">
      <table class = "table table-striped table-responsive w-auto">
        <thead>
          <tr>
            <th> ProductID </th>
            <th> ProductName </th>
            <th> Quantity </th>
            <th> Price </th>
            <th>  </th>
            <th>  </th>
          </tr>
        </thead>
        <tbody *ngIf="inventory"> 
          <tr *ngFor="let product of inventory; let index=index;">
            <td>
                <input [(ngModel)]="inventory[index].ProductID" placeholder="{{product.ProductID}}">
            </td>
            <td>
                <input [(ngModel)]="inventory[index].ProductName" placeholder="{{product.ProductName}}">
            </td>
            <td>
                <input [(ngModel)]="inventory[index].Quantity" placeholder="{{product.Quantity}}">
            </td>
            <td>
                <input [(ngModel)]="inventory[index].Price" placeholder="{{product.Price}}">
            </td>
            <!-- <td> {{ product.ProductID }} </td>
            <td> {{ product.ProductName }} </td>
            <td> {{ product.Quantity }} </td>
            <td> {{ product.Price }} </td> -->
            <td><button (click)='update(product)' type="button" class="btn btn-outline-warning">Update</button></td>
            <td><button (click)='delete(product)' type="button" class="btn btn btn-outline-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class = "row">
    <div class = "row">
      <h3 class = "col-lg-12 col-md-12 col-sm-12">Management</h3>
    </div>

    <div class = "row">
      <div class = "col-lg-12 col-md-12 col-sm-12">
        <button *ngIf="addFlag == 0" (click)='displayAddForm()' type="button" class="btn btn-success">Add</button>
        <table *ngIf="addFlag == 1" class = "table table-striped table-responsive w-auto">
          <thead>
            <tr>
              <th> ProductID </th>
              <th> ProductName </th>
              <th> Quantity </th>
              <th> Price </th>
              <th>  </th>
            </tr>
          </thead>
          <tbody> 
            <tr>
              <td>
                <input [(ngModel)]="tmp_product.ProductID" placeholder="ProductID" required>
              </td>
              <td>
                  <input [(ngModel)]="tmp_product.ProductName" placeholder="ProductName" required>
                </td>
              <td>
                <input [(ngModel)]="tmp_product.Quantity" placeholder="Quantity" required>
              </td>
              <td>
                <input [(ngModel)]="tmp_product.Price" placeholder="Price" required>
              </td>
              <!-- <td> {{ product.ProductID }} </td>
                <td> {{ product.ProductName }} </td>
                <td> {{ product.Quantity }} </td>
                <td> {{ product.Price }} </td> -->
                <td><button (click)='addProduct()' type="button" class="btn btn-success">Add</button></td>
              </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
